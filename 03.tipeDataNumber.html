<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.writeln(100); //number
      document.writeln("<br>");
      document.writeln(3.14); //number pecahan
      document.writeln("<br>");

      //Number Notation
      //js mendukung number notation
      //defaultnya ada basis 10
      //js juga menduung binary, hexadecimal, octal
      //Hexadecimal:0xFF
      //Binary:0b10101
      //Octal:0o10

      document.writeln(0xff);
      document.writeln("<br>");
      document.writeln(0b10101);
      document.writeln("<br>");
      document.writeln(0o10);
    </script>
  </body>
</html>
