<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //STRING => teks
      //berisi kumpulan kosong atau lebih karakter
      //bisa kombinasikan petik dua atau petik satu

      document.writeln("membaca buku di hari jum'at ");

      //Menambah String

      document.writeln("<br>" + "nama saya : " + "arfian" + "<br>");

      /*Escape Sequence
    ---------------------
      \n    |   enter   |
      \t    |   tab     |
      \'    |   '       |
      \"    |   "       |
      \\    |   \       | 
    ---------------------
      */

      document.write("<textarea cols='100' rows='10'>\n");
      document.write('\n\tnama :\t\t"arfian"\n');
      document.write('\talamat :\t"jl. kaki"\n');
      document.write('\thoby :\t\t"lari",\n\t\t\t"renang\n');
      document.write("</textarea>");
    </script>
  </body>
</html>
