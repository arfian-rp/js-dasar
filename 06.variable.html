    <title>Document</title>

  <body>
    <script>
      var salam; //membuat variable
      salam = "Selamat pagi<br>"; //mengisi/mengubah isi variable

      document.writeln(salam);
      document.writeln(salam);
      salam = "Selamat malam<br>"; //mengubah isi
      document.writeln(salam);
      salam = 100; //mengubah isi menjadi Number
      document.writeln(salam);

      //atau
      var contoh = 3.14;
      document.writeln("<br>" + contoh + "<br>");

      //Kata Kunci let dan const
      //ganti var menjadi let karena kesalahan desain

      //let => untuk mengganti var
      let firstName = "arfian";
      document.writeln(firstName);

      //kalau let/var data bisa diubah
      //const => tidak bisa diubah (immutable) / konstan
      const lastName = "adi";

      /*
      Masalah variable var
      alasan:
      1. karena var tidak memiliki block scope
      */
    </script>
