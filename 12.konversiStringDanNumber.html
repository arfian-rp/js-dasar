<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Konfersi String dan Number
      /*
      ---------------------------------------------------
      function        |   keterangan
      ---------------------------------------------------
      parseInt(str)   |   string ke number(bulat)
      parseFloat(str) |   string ke number(pecahan)
      Number(str)     |   string ke number(bulat/pecahan)
      num.toString()  |   number ke string
      ---------------------------------------------------

      */

      document.writeln(parseInt("100.8") + "<br>");
      document.writeln(typeof parseInt("100.5") + "<br>");
      document.writeln(Number("100.5") + "<br>");

      //NaN=>Not a Number
      document.writeln(Number("Hello") + "<br>");
      document.writeln(parseInt("1Hello") + "<br>"); //parseInt/Float kesalahan akan ditolelir(jika kesalahan di belakang)
      document.writeln(parseFloat("1.4Hello") + "<br>");

      //isNan() function
      document.writeln(isNaN(Number("Hello")) + "<br>");
    </script>
  </body>
</html>
