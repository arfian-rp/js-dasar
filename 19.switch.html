<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    f12
    <script>
      //SWITCH => seperti IF tapi lebih sederhana
      let s = 2;

      switch (s) {
        case 1:
          console.log(`s === 1`);
          break; //jika tidak ada break akan dieksekusi terus

        case 2:
          console.log(`s === 2`);
          break;

        default:
          console.log(`default`);
      }
    </script>
  </body>
</html>
