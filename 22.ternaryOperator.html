<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Ternary operator => lebih sederhana dari IF
      let contoh = 95;
      //            kondisi     ?   kondisi true       :    kondisi false
      let ucapan = contoh >= 75 ? "selamat anda lulus" : "maaf anda gagal";
      document.writeln(ucapan);
    </script>
  </body>
</html>
