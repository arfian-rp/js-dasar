<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //break => menghentikan seluruh perulangan
      //continue => menghentikan perulangan saat ini lalu melanjutkan ke perulangan selanjutnya

      let counter = 1;
      while (true) {
        document.write(`<p>perulangan ke ${counter}</p>`);
        counter++;

        if (counter >= 10) {
          break;
        }
      }

      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          continue;
        }
        document.writeln(`<p>${i} adalah ganjil</p>`);
      }
    </script>
  </body>
</html>
