<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //For In => perulangan for untuk iterasi seluruh data property di object atau index di array
      //direkomendasika untuk object
      const person = {
        firstName: "Ahmad",
        lastName: "husein",
      };
      for (const property in person) {
        document.write(`<p>Property ${property} : ${person[property]}</p>`);
      }
    </script>
  </body>
</html>
