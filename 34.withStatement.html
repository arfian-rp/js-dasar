<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //With Statement => fitur untuk menurunkan scope data
      //dengan with statement, kita bisa mengakses property dalam sebuah data tanpa harus menyebut datanya

      const person = {
        firstName: "farhan",
        middleName: "ikhsan",
        lastName: "joko",
      };

      const firstName = "coba";

      with (person) {
        document.write(`<p>${firstName}</p>`);
        document.write(`<p>${middleName}</p>`);
        document.write(`<p>${lastName}</p>`);
      }

      //with statement tidak direkomendasikan
      //karena membuat kode ambigu
    </script>
  </body>
</html>
