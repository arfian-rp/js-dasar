<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Function
      //membuat function
      function sayHelloWorld() {
        document.writeln("<p>hello world</p>");
      }
      //memanggil function
      sayHelloWorld();
      sayHelloWorld();
      sayHelloWorld();

      //Function Parameter dan optional param
      //di JS semua param adalah optional (otomatis undefined apabisa tidak diisi)
      function saySomething(something, h1 = false) {
        //default param h1 adalah false
        if (h1) {
          document.writeln(`<h1>${something}</h1>`);
        } else {
          document.writeln(`<p>${something}</p>`);
        }
      }
      saySomething("hello world parameter");
      saySomething("hello world parameter", true);

      //Function Return Value
      //di JS hanya bisa pakai 1 data
      function addTwoNumber(value1, value2) {
        return value1 + value2; //mengembalikan value1+value2
      }
      let result = addTwoNumber(100, 60);
      saySomething(result);

      //Menghentikan Eksekusi dengan return
      function maksimal(a, b) {
        if (b > a) return b;
        return a;
        alert("tidak akan pernah dijalankan");
        //code dibawah return tidak akan dijalankan
      }
      saySomething(maksimal(3, 6));
    </script>
  </body>
</html>
