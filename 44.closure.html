    <script>
      //Closure => kombinasi function dan bundel referensi ke data disekitarnya
      function createAdder(value) {
        const owner = "Arfian"; //local scope

        function add(param) {
          console.info(owner);
          return value + param;
        }

        return add;
      }

      const addTwo = createAdder(2);
      console.info(addTwo(3));

      //contoh lain
      function selamat(waktu) {
        return function (nama) {
          console.log(`selamat ${waktu}, ${nama}`);
        };
      }
      const selamatPagi = selamat("pagi");
      selamatPagi("Herman");
      selamat("malam")("Ilham");
